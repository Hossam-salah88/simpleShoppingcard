<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping Cart || pur js</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="shoppingCart container">
      <h1 class="shoppingCart__title">shopping Cart</h1>
      <div>
        <form>
          <div class="shoppingCart__content">
            <label for="productName">Product Name: </label>
            <input id="productName" required type="text" />
          </div>

          <div class="shoppingCart__content">
            <label for="productCatogre">product Catogre: </label>
            <input id="productCatogre" type="text" />
          </div>

          <div class="shoppingCart__content">
            <label for="productQuantite">Product Quantite:</label>
            <input type="number" id="productQuantite" />
          </div>

          <div class="shoppingCart__content">
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" />
          </div>

          <div class="shoppingCart__content">
            <label for="ProductDes">Product Description:</label>
            <textarea
              name=""
              id=""
              cols="0"
              rows="7"
              id="ProductDes"
            ></textarea>
          </div>
          <input type="submit" value="Add Product" id="addProductBtn" />
          <button>Clear</button>
        </form>

        <div>
          <span>Index</span>
          <span>Name</span>
          <span>Catogre</span>
          <span>Quantite</span>
          <span>Price</span>
          <span>Total Price</span>
          <span>Discription</span>
          <span>Increment</span>
          <span>Decrement</span>
          <span>Update</span>
          <span>Delete</span>
        </div>

        <div class="productCart" id="productCart"></div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
