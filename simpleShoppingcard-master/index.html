<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Shoping Cart || pur js</title>

  </head>
  <body>
    <section class="shoppingCart container">
      <h1 class="shoppingCart__title">shopping Cart</h1>
     
      <form class="shoppingCart__form">
        <div class="shoppingCart__content">
          <label for="productName">Product Name: </label>
          <input id="productName" required type="text" />
        </div>

        <div class="shoppingCart__content">
          <label for="productCatogre">product Catogre: </label>
          <input id="productCatogre" type="text" />
        </div>

        <div class="shoppingCart__content">
          <label for="productQuantite">Product Quantite:</label>
          <input type="number" id="productQuantite" />
        </div>

        <div class="shoppingCart__content">
          <label for="productPrice">Product Price:</label>
          <input type="number" id="productPrice" />
        </div>

        <div class="shoppingCart__content">
          <label for="productDes">Product Description:</label>
          <textarea name="" cols="0" rows="7" id="productDes"></textarea>
        </div>
        <button type="submit" value="Add Product" id="addProductBtn">
          Add product
        </button>
        <button>Clear</button>
      </form>
    </section>

    <section class="productadd container">
      <input
        type="text"
        onkeyup="searchProduct(this.value)"
        id="search"
        placeholder="Search"
      />
      <button onclick="payProduct()" class="paybtn" id="paybtn">
        Pay Products
      </button>
      <table>
        <tr class="productadd__title">
          <th>Index</th>
          <th>Name</th>
          <th>Catogre</th>
          <th>Quantite</th>
          <th>Price</th>
          <th>Total Price</th>
          <th>Increment</th>
          <th>Decrement</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        <tbody id="productadd__table"></tbody>
      </table>
    </section>
